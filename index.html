<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Eruda Demo</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <!-- 引入 eruda -->
    <script src="node_modules/eruda/eruda.js"></script>
    <script>
    window.LOCAL_CONFIG = {
        // 基础配置
        apiUrl: 'https://api.example.com/v1',
        debug: true,
        env: 'development',
        version: '1.0.0',
        
        // API配置
        api: {
            baseUrl: 'https://api.example.com',
            timeout: 5000,
            retryCount: 3,
            maxConcurrent: 5
        },
        
        // 功能开关
        features: {
            darkMode: true,
            notification: false,
            autoUpdate: true,
            offlineMode: false
        },
        
        // 安全配置
        security: {
            encryption: 'ssl',
            tokenExpiry: 24,
            passwordPolicy: 'strong',
            maxLoginAttempts: 5
        },
        
        // 性能配置
        performance: {
            caching: true,
            compression: 'gzip',
            lazyLoading: true,
            preload: false
        },
        
        // 界面配置
        ui: {
            theme: 'light',
            language: 'zh-CN',
            fontSize: 14,
            animation: true
        }
    }
    </script>
